<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1"
>
<head>
  <meta charset="UTF-8">
  <title>Form Medecin</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">
  <div class="col-md-6 offset-3">
    <form method="post" th:action="@{/admin/medecin/save}">
      <div>
        <label for="nom">Nom</label>
        <input id="nom" class="form-control" type="text" name="nom"
               th:value="${medecin.nom}">
        <span class="text-danger" th:errors="${medecin.nom}"></span>
      </div>
      <br>

      <br>
      <div>
        <label>Email</label>
        <input  type="text" name="email" class="form-control" th:value="${medecin.email}">
        <span th:errors="${medecin.email}" ></span>
      </div>
      <br>
      <div>
        <label>Specialit√©</label>
        <input class="form-control" type="text" name="specialite" th:value="${medecin.specialite}">
        <span th:errors="${medecin.specialite}"></span>
      </div>
      <br>
      <button type="submit" class="btn btn-primary">Save</button>

    </form>
  </div>



</div>


</body>
</html>
